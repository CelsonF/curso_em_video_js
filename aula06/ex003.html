<body>
    
    <h1> Este é um curso de Java Script </h1>
    <p>Olá mundo , estou começando a desenvolver em java script  </p>


    <script>
    //(String + String = String) ele realiza concatenação

    //(Number + number = number) ele realiza calculo
  
  
   //Fazendo atribuições a variaveis utilizando o prompt para pegar os  dados 
   var n1 = Number.parseFloat(window.prompt("Digite o primeiro número:"));
   var n2 = Number.parseFloat(window.prompt("Digite o segundo número:"));
  
   //Calculando as váriaveis 
   var sum = n1 + n2;

   //Resultado da soma 
   window.alert(`A soma de ${n1} + ${n2} = ${sum}`);

  document.write(`A soma de ${n1} + ${n2} = ${sum}`);
    </script>

</body>
